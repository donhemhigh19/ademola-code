<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/image/adex.jpg" type="image/x-icon">

  <title>Parallax Agriculture</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .parallax-container {
        font: bold;
      position: relative;
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .parallax-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #0f1410;
      transition: font-size 0.3s ease; /* Add a smooth transition for font size */
    }
    .parallax-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2em;
      color: #7ea732;
    }
  </style>


</head>


<body>
  <div class="parallax-container" style="background-image: url('/image/agrocare.jpg');">
    <div class="parallax-content">
      <h1 id="parallax-title">AGROPRENEURSHIP</h1>
    </div>
  </div>

  <div class="parallax-section">
    <p>THE FOOD BASKET OF THE NATION</p>
  </div>
</div>

<div class="parallax-container" style="background-image: url('/image/adex.jpg');">
  <div class="parallax-content">
    <h2>poultry soul</h2>
    <h2>GOOD PRODUCT OF AGRICULTURE</h2>
  </div>
</div>

<div class="parallax-section">

</div>


<!-- Add more sections as needed -->

<script>
  window.addEventListener('scroll', function () {
    const scrolled = window.scrollY;
    const title = document.getElementById('parallax-title');
    const description = document.getElementById('parallax-description');

    // Adjust font size based on scroll position
    title.style.fontSize = 2 + scrolled / 100 + 'em';
    description.style.fontSize = 1 + scrolled / 100 + 'em';
  });
</script>
</body>
</html>
